<!DOCTYPE html>
<html>

<head>
    <title>AudioJS Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>AudioJS Demo</h1>
    <hr />
    <h2>Global Controls</h2>
    <button type="button" id="play-all">Play All</button>
    <button type="button" id="stop-all">Stop All</button>
    <button type="button" id="play-next">Next</button>
    <button type="button" id="play-previous">Previous</button>
    <hr />
    <h2>Progress Bar</h2>
    <progress value="0" max="100" id="audio-progress"></progress>
    <hr />
    <h2>Individual Tracks</h2>
    <div class="track">
        <h3>Track 1</h3>
        <audio id="track-1">
            <source src="audio/sample_1.mp3" />
        </audio>
        <button type="button" data-audiojs-play="track-1" class="play-button">Play</button>
    </div>
    <div class="track">
        <h3>Track 2</h3>
        <audio id="track-2">
            <source src="audio/sample_2.mp3" />
        </audio>
        <button type="button" data-audiojs-play="track-2" class="play-button">Play</button>
    </div>
    <div class="track">
        <h3>Track 3</h3>
        <audio id="track-3">
            <source src="audio/sample_3.mp3" />
        </audio>
        <button type="button" data-audiojs-play="track-3" class="play-button">Play</button>
    </div>
    <div class="track">
        <h3>Track 4</h3>
        <audio id="track-4">
            <source src="audio/sample_4.mp3" />
        </audio>
        <button type="button" data-audiojs-play="track-4" class="play-button">Play</button>
    </div>
    <div class="track">
        <h3>Track 5</h3>
        <audio id="track-5">
            <source src="audio/sample_5.mp3" />
        </audio>
        <button type="button" data-audiojs-play="track-5" class="play-button">Play</button>
    </div>
    <div class="track">
        <h3>Track 6</h3>
        <audio id="track-6">
            <source src="audio/sample_6.mp3" />
        </audio>
        <button type="button" data-audiojs-play="track-6" class="play-button">Play</button>
    </div>
    <hr />
    <h2>Current Queue</h2>
    <ul id="audio-playlist">
    </ul>
    <script src="../source/WebAudio.js" /></script>
    <script src="js/demo.js" /></script>
</body>

</html>
