<!DOCTYPE html>
<html>

<head>
    <title>AudioJS / ReactJS</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>AudioJS / ReactJS</h1>
    <div class="audio-player">
        <div class="row">
            <div class="col-md-3 currently-playing">
                <div class="album-art">
                    <img src="http://placehold.it/500x500" />
                </div>
                <progress value="0" max="100" id="audio-progress" class="audio-progress"></progress>
                <div class="global-controls">
                    <span id="play-all" class="glyphicon glyphicon-play"></span>
                    <span id="stop-all" class="glyphicon glyphicon-stop"></span>
                    <span id="play-previous" class="glyphicon glyphicon-backward"></span>
                    <span id="play-next" class="glyphicon glyphicon-forward"></span>
                </div>
                <h4>Up Next:</h4>
                <div class="next-track">Track 7</div>
            </div>
            <div class="col-md-9 playable-tracks">
                <div class="track" data-audio-source="audio/sample_1.mp3">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Track 1</span>
                </div>
                <div class="track" data-audio-source="audio/sample_2.mp3">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Track 2</span>
                </div>
                <div class="track" data-audio-source="audio/sample_3.mp3">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Track 3</span>
                </div>
                <div class="track" data-audio-source="audio/sample_4.mp3">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Track 4</span>
                </div>
                <div class="track" data-audio-source="audio/sample_5.mp3">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Track 5</span>
                </div>
                <div class="track" data-audio-source="audio/sample_6.mp3">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Track 6</span>
                </div>
                <div class="track" data-audio-source="audio/sample_7.mp3">
                    <span class="glyphicon glyphicon-play"></span>
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Track 7</span>
                </div>
            </div>

        </div>
    </div>
    <script src="../source/WebAudio.js" /></script>
    <script src="js/react-demo.js" /></script>
</body>

</html>
